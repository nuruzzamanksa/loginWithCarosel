<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!--font awesome cdn-->
    <script src="https://kit.fontawesome.com/9d0fe8e0c3.js" crossorigin="anonymous"></script>

    <!--owl carrosel cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
            integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container">
    <div class="panel">
        <div class="row">
            <div class="col liquid">
               
                <h2><i class="fas fa-id-badge"></i> digitallife.com</h2>

                <div class="owl-carousel owl-theme">
                    <img src="./assets/undraw_authentication_fsn5.svg" alt="" srcset="" class='login_img'>
                    <img src="./assets/undraw_fingerprint_swrc.svg" alt="" srcset="" class=login_img>
                    <img src="./assets/undraw_personal_data_29co.svg" alt="" srcset=""class='login_img'>
                </div> 

                <div class="follow">
                    follow us <i class='fab fa-facebook-f'></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
            <div class="col login">
                <button type='button' class='btn btn-signup'>Sign Up 
                </button>

                <form>
                    <div class="titles">
                            <h4>We Keep Everythis</h4>
                            <h3>Ready to Login</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Your Email" class="form-input">

                       <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                            
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-input">
                        <div class="input-icon">
                            <i class="fas fa-user-lock"></i>
                        </div>
                    </div>
                    <button type='submit' class="btn btn-login">Login </button>
                </form>
            </div>
        </div>
    </div>

   </div>



   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('.owl-carousel').owlCarousel({
                    loop:true,
                    autoplay: true,
                    autoplayTimeout:2000,
                    autoplayHoverPause:true,
                    items : 1
                });
            });
        
        </script>
</body>
</html>
